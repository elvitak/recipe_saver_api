version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 3.0.0
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - bundle update --bundler
            - bundle install
            - 'bundle exec rails db:create db:migrate'
            - bundle exec rspec
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
        - name: CC_TEST_REPORTER_ID
          value: 9f361c2a574cee68b0d88835ac691bdc466997807362e978b94ddab63bdf71e6
      epilogue:
        always:
          commands:
            - ./cc-test-reporter format-coverage -t simplecov -o  coverage/.resultset.json
        on_pass:
          commands:
            - ./cc-test-reporter after-build --exit-code 0
        on_fail:
          commands:
            - ./cc-test-reporter after-build --exit-code 1
